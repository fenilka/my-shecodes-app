<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                class="form-control shadow-sm"
                placeholder="Search City"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-contol btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-2">
              <button
                class="form-contol btn btn-primary shadow-sm"
                id="current">
                Current
            </button>
            </div>
          </div>
        </form>
        <p class="near-weather suggestions">
          Suggestions:
          <a href="#" title="Nearby Location">Chernihiv</a>
          &ensp;
          <a href="#" title="Nearby Location">Poltava</a>
          &ensp;
          <a href="#" title="Nearby Location">Dnipr</a>
          &ensp;
          <a href="#" title="Nearby Location">Lviv</a>
          &ensp;
          <a href="#" title="Nearby Location">Kharkiv</a>
        </p>
        <div class="current-weather">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated at: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> | 
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <img
              src="img/sunny_s_cloudy.png"
              alt="Clear with periodic clouds"
              class="weather-icon"
              />
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="six-days-weather"></div>
          <div class="col one-day-row">
            <ul>
              <li>Tue</li>
              <li>
                <i
                  class="bi bi-cloud-rain"
                  style="font-size: 25px; color: rgb(248, 203, 4)"
                ></i>
              </li>
              <li><br />27°</li>
            </ul>
          </div>
          <div class="col one-day-row">
            <ul>
              <li>Wed</li>
              <li>
                <i
                  class="bi bi-clouds"
                  style="font-size: 25px; color: rgb(248, 203, 4)"
                ></i>
              </li>
              <li><br />27°</li>
            </ul>
          </div>
          <div class="col one-day-row">
            <ul>
              <li>Thu</li>
              <li>
                <i
                  class="bi bi-sun"
                  style="font-size: 25px; color: rgb(248, 203, 4)"
                ></i>
              </li>
              <li><br />29°</li>
            </ul>
          </div>
          <div class="col one-day-row">
            <ul>
              <li>Fri</li>
              <li>
                <i
                  class="bi bi-clouds"
                  style="font-size: 25px; color: rgb(248, 203, 4)"
                ></i>
              </li>
              <li><br />27°</li>
            </ul>
          </div>
          <div class="col one-day-row">
            <ul>
              <li>Sat</li>
              <li>
                <i
                  class="bi bi-sun"
                  style="font-size: 25px; color: rgb(248, 203, 4)"
                ></i>
              </li>
              <li><br />27°</li>
            </ul>
          </div>
          <div class="col one-day-row">
            <ul>
              <li>Sun</li>
              <li>
                <i
                  class="bi bi-cloud-sun"
                  style="font-size: 25px; color: rgb(248, 203, 4)"
                ></i>
              </li>
              <li><br />27°</li>
            </ul>
          </div>
        </div>
      </div>
      <small><a href="https://github.com/fenilka/my-shecodes-app" title="GitHub">Open-source code</a>, by Alina Klochkova</small>
    </div>
    <script src="src/script.js"></script>
  </div>
</body>
</html>
